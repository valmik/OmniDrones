# hydra.job.chdir: false
hydra:
  searchpath:
    # see https://hydra.cc/docs/advanced/search_path/
    - file://../cfg

sim: ${task.sim}
env: ${task.env}

headless: true  # Set to true if you don't want an isaac sim window popping up

seed: 0

viewer:
  resolution: [960, 720]
  eye: [8, 0., 12.]
  lookat: [0., 0., 5.]

wandb:
  group: ${oc.select:..task.name}
  run_name: ${oc.select:..task.name,test}-${oc.select:..algo.name,none}-EVAL
  job_type: eval
  entity: valmikp-rl
  project: omnidrones
  mode: online # set to 'disabled' when debugging locally
  run_id:
  monitor_gym: True
  tags:


# Evaluation specific settings
num_episodes: 1  # Number of evaluation episodes to run
# Must be set to path of saved model
checkpoint_path: /home/valmik/Documents/Research/drone_rl/OmniDrones/scripts/wandb/run-20250603_143503-3sd0r64a/files/checkpoint_92983296.pt

defaults:
  - task: TrackSimpleFlight
  - algo: ppo
  - _self_