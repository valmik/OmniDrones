name: TrackSimpleFlight

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 512
  max_episode_length: 600

drone_model:
  name: Hummingbird
  controller: LeePositionController #RateController
controller_transform: PositionController
action_transform: null


time_encoding: true
intrinsics: false
wind: true

reset_thres: 2.0
future_traj_steps: 4

traj_type: ['poly', 'zigzag'] # poly, zigzag, pentagram, slow, normal, fast, lissajous, lissajous_fancy, constant

vapor_trail_length: 500

reward_effort_weight: 0.1
reward_action_smoothness_weight: 0.0
reward_motion_smoothness_weight: 0.0
reward_distance_scale: 5.
reward_distance_exp: 1.6
reward_spin_weight: 1.
reward_up_weight: 1.

